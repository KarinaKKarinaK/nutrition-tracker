<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Daily Nutrition Stats</h1>

        <div class="balance-container">
            <h2>Total Calories</h2>
            <h1 id="balance">0 kcal</h1>

            <div class="summary">
                <div class="income">
                    <h3>Total Calories</h3>
                    <p id="income-amount">0 kcal</p>
                </div>
                <div class="expenses">
                    <h3>Total Protein</h3>
                    <p id="expense-amount">0 g</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="transaction-container">
                <h2>Logged meals</h2>
                <ul id="transaction-list">
                    <!-- Meals will be inserted here -->
                </ul>
            </div>

            <div class="form-container">
                <h2>Add Meal</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Meal/Food Name</label>
                        <input type="text" id="description" placeholder="Enter description" required/>
                    </div>

                    <div class="form-group">
                        <label for="amount">Calories (kcal)</label>
                        <input type="number" id="amount" placeholder="Enter amount" required/>
                    </div>

                    <div class="form-group">
                        <label for="amount">Protein (g)</label>
                        <input type="number" id="amount" placeholder="Enter amount" required/>
                    </div>

                    <button type="submit">Add Meal</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
