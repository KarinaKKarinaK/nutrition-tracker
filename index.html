<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Daily Nutrition Stats</h1>

        <div class="balance-container">
            <h2>Total Calories</h2>
            <h1 id="total-calories">0 kcal</h1>

            <div class="summary">
                <div class="calories">
                    <h3>Total Calories</h3>
                    <p id="calories-amount">0 kcal</p>
                </div>
                <div class="protein">
                    <h3>Total Protein</h3>
                    <p id="protein-amount">0 g</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="meal-container">
                <h2>Logged meals</h2>
                <ul id="meal-list">
                    <!-- Meals will be inserted here -->
                </ul>
            </div>

            <div class="form-container">
                <h2>Add Meal</h2>
                <form id="meal-form">
                    <div class="form-group">
                        <label for="description">Meal/Food Name</label>
                        <input type="text" id="description" placeholder="Enter description" required/>
                    </div>

                    <div class="form-group">
                        <label for="calories">Calories (kcal)</label>
                        <input type="number" id="calories" placeholder="Enter calories" required/>
                    </div>

                    <div class="form-group">
                        <label for="protein">Protein (g)</label>
                        <input type="number" id="protein" placeholder="Enter protein amount" required/>
                    </div>

                    <button type="submit">Add Meal</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
